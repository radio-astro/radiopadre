<style type="text/css">
.outer-{display_id}-table {{ display:table; width:100%; height:100%; }}

.outer-{display_id}-row {{ display: table-row; width: 100%; height: 100%; clear: both; }}
    .zoom-{display_id}-cell {{ display: table-cell; width: 70%; height: auto; }}
        .zoom-{display_id}-cell-column {{ display: table; width: 100%; height: 100%; }}
            .zoom-{display_id}-menubar {{ display: table-row; height: 36px; }}
            .zoom-{display_id}-display {{ display: table-row; width: 100%; }}
            .zoom-{display_id}-colorbar {{ display: table-row; height: 40px; margin-top: 2px; }}
    .rebin-{display_id}-cell {{ display: table-cell; height: auto; }}
        .rebin-{display_id}-cell-column {{ display: table; width: 100%; height: 100%; }}
            .rebin-{display_id}-menubar {{ display: table-row; height: 36px; }}
            .rebin-{display_id}-display {{ display: table-row; width: 100%; }}
            .-{display_id}-tools      {{ display: table-row; height: 200px; margin-top: 2px; }}
                .-{display_id}-tools1 {{ display: table }}
                    .-{display_id}-tools2 {{ display: table-row; }}
                        .-{display_id}-tools3 {{ display: table-cell; }}
                        .-{display_id}-tools-pad {{ display: table-cell; width: 10px; }}


</style>

<div class="outer-{display_id}" id="outer-{display_id}" style="{init_style}">
    <div class="outer-{display_id}-table">
        <div class="outer-{display_id}-row">
            <div class="zoom-{display_id}-cell">
                <div class="zoom-{display_id}-cell-column">
                    <div class="zoom-{display_id}-menubar">
                        <div class="JS9Menubar" id="zoom-{display_id}-JS9_Menubar" data-height="36px" data-width="100%"></div>
                    </div>
                    <div class="zoom-{display_id}-display">
                        <div class="JS9" data-width="100%" data-height="100%" id="zoom-{display_id}-JS9"></div>
                    </div>
                    <div class="zoom-{display_id}-colorbar">
                        <div class="JS9Colorbar" id="zoom-{display_id}-JS9_Colorbar" data-height="40px" data-width="100%"></div>
                    </div>
                </div>
            </div>
            <div class="rebin-{display_id}-cell">
                <div class="rebin-{display_id}-cell-column">
                    <div class="rebin-{display_id}-menubar">
                        <div class="JS9Menubar" id="rebin-{display_id}-JS9_Menubar" data-height="36px" data-width="100%"></div>
                    </div>
                    <div class="rebin-{display_id}-display">
                        <div class="JS9" data-width="100%" data-height="100%" id="rebin-{display_id}-JS9"></div>
                    </div>
                    <div class="-{display_id}-tools">
                        <div class="-{display_id}-tools1">
                            <div class="-{display_id}-tools2">
                                <div class="-{display_id}-tools-pad"></div>
                                <div class="-{display_id}-tools3">
                                    <div class="JS9Panner" data-width="200" data-height="200" id="zoom-{display_id}-JS9_Panner"></div>
                                </div>
                                <div class="-{display_id}-tools-pad"></div>
                                <div class="-{display_id}-tools3">
                                    <div class="JS9Magnifier" data-width="200" data-height="200" id="zoom-{display_id}-JS9_Magnifier"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
