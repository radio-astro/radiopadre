<div id="{display_id}-top" {init_style}>
<TABLE>
<TR>
    <TD id="rebin-{display_id}-top">
        <div class="JS9Menubar" id="rebin-{display_id}-JS9_Menubar"></div>
        <div class="JS9" data-height="600" id="rebin-{display_id}-JS9"></div>
        <div style="margin-top: 2px;"><div class="JS9Colorbar" id="rebin-{display_id}-JS9_Colorbar"></div></div>
    </TD>
    <TD id="zoom-{display_id}-top">
        <div class="JS9Menubar" id="zoom-{display_id}-JS9_Menubar"></div>
        <div class="JS9" data-height="600" id="zoom-{display_id}-JS9"></div>
        <div style="margin-top: 2px;"><div class="JS9Colorbar" id="zoom-{display_id}-JS9_Colorbar"></div></div>
    </TD>
    <TD>
        <TABLE>
            <TR><TD><div class="JS9Panner" data-width="200" data-height="200" id="zoom-{display_id}-JS9_Panner"></div></TD></TR>
            <TR><TD><div class="JS9Magnifier" data-width="200" data-height="200" id="zoom-{display_id}-JS9_Magnifier"></div></TD></TR>
        </TABLE>
    </TD>
</TR>
</TABLE>
</div>
