<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {js9.JS9_INIT_HTML_HTTP}
  <style type="text/css">
      #centerdiv {{
          position: absolute;
          margin: auto;
          top: -20;
          right: 0;
          bottom: 0;
          left: 0;
          width: 1080px;
          height: 768px;
      }}
  </style>
  <title>{fits_image_path} JS9</title>
</head>
<body>
    <div id="centerdiv">
    <TABLE>
    <TR>
        <TD>
            <div class="JS9Menubar"></div>
            <div class="JS9" data-height="600"></div>
            <div style="margin-top: 2px;"><div class="JS9Colorbar"></div></div>
        </TD>
        <TD>
            <TABLE>
                <TR><TD><div class="JS9Panner" data-width="200" data-height="200"></div></TD></TR>
                <TR><TD><div class="JS9Magnifier" data-width="200" data-height="200"></div></TD></TR>
                <TR><TD><div class="FITSBinning" data-width="300" data-js9id="JS9"></div></TD></TR>
            </TABLE>
        </TD>
    </TR>
    </TABLE>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){{
          $("#centerdiv").draggable({{
            handle: "#JS9Menubar",
            opacity: 0.35
          }});
		JS9.Preload("{fits_image_url}", {fits2fits_options});
      }});
    </script>
<p>
</body>
</html>
